<md-list flex>
  <md-list-item class="md-3-line" ng-repeat="repo in $ctrl.repos" ng-click="null">
    <div class="md-list-item-text" layout="column">
      <h3>{{ repo.Name }}</h3>
      <h4>{{ repo.DefaultDistribution }}</h4>
      <p>{{ repo.Comment }}</p>
    </div>
  </md-list-item>
</md-list>
<md-button class="md-fab" ng-click="$ctrl.addRepo()">
  <md-icon>add</md-icon>
</md-button>
